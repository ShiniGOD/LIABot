<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-Themed Chat Bot</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0FFFF),
                        url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="%23FFD700" /></svg>') 80% 20% no-repeat,
                        url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M10 80 Q 30 60 50 80 T 90 80" fill="%23228B22"/></svg>') bottom/cover no-repeat;
            animation: sky 20s infinite linear;
        }

        @keyframes sky {
            0%, 100% { background-color: #87CEEB; }
            50% { background-color: #FFA07A; }
        }

        .chat-container {
            width: 600px;
            height: 70vh;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Add nature elements */
        .chat-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.1) 50%);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .chat-header {
            background: linear-gradient(to right, #228B22, #32CD32);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 Q 25 10 50 0 T 100 0" fill="%23ffffff" opacity="0.2"/></svg>');
        }

        /* Rest of the original styles remain similar with some adjustments */
        /* ... (previous styles) ... */

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1em;
            line-height: 1.4;
            position: relative;
            transition: transform 0.3s;
        }

        .message:hover {
            transform: translateY(-3px);
        }

        .user-message {
            background: linear-gradient(to right, #228B22, #32CD32);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: linear-gradient(to right, #F0FFF0, #FFFFFF);
            margin-right: auto;
            border: 1px solid rgba(34, 139, 34, 0.2);
        }

        /* Add floating leaves animation */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .leaf {
            position: fixed;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="%23228B22" xmlns="http://www.w3.org/2000/svg"><path d="M12 3c-3.3 0-6 2.7-6 6 0 1.5.7 2.9 1.7 3.8-1 2.4-3.4 4.2-6.2 4.2H2v2h1.5c3.6 0 6.8-2.3 8-5.6.5 1.2 1.1 2.3 1.8 3.3-1.1 1-1.8 2.5-1.8 4.1 0 3.3 2.7 6 6 6s6-2.7 6-6c0-1.6-.7-3.1-1.8-4.1.7-1 1.3-2.1 1.8-3.3 1.2 3.3 4.4 5.6 8 5.6H22v-2h-1.5c-2.8 0-5.2-1.8-6.2-4.2 1-.9 1.7-2.3 1.7-3.8 0-3.3-2.7-6-6-6z"/></svg>');
            animation: float 4s infinite;
            pointer-events: none;
        }

        /* Add media queries for responsive design */
        @media (max-width: 768px) {
            /* ... (previous media queries) ... */
            .chat-container {
                backdrop-filter: blur(5px);
            }
        }
    </style>
</head>
<body>
    <!-- Add animated leaves -->
    <div class="leaf" style="left: 10%; top: 20%; animation-delay: 0s"></div>
    <div class="leaf" style="left: 30%; top: 30%; animation-delay: 1s"></div>
    <div class="leaf" style="left: 70%; top: 25%; animation-delay: 2s"></div>

    <div class="chat-container">
        <div class="chat-header">
            <h3>ðŸŒ¿ Nature Assistant</h3>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">ðŸŒ¼ Send</button>
        </div>
    </div>

    <!-- Rest of the script remains the same -->
    <script>
        // ... (previous script content) ...
    </script>
</body>
</html>
