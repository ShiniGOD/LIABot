<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="personality-section">
            <textarea id="personality" placeholder="Enter bot personality (e.g. 'A friendly assistant who loves cats and speaks like a pirate')"></textarea>
            <button onclick="savePersonality()">Set Personality</button>
        </div>
        
        <div class="chat-container">
            <div id="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
