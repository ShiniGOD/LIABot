<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat Bot</title>
    <style>
        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        .typing-indicator {
            padding: 10px;
            display: none;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm your chat buddy. What's up?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            Bot is typing...
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Enhanced response system
        const responseGroups = [
            {
                triggers: ['hello', 'hi', 'hey', 'yo', 'sup', 'howdy', 'greetings'],
                responses: [
                    "Hi there! 👋 What's cooking?",
                    "Hello! Ready to chat?",
                    "Hey! How can I help you today?",
                    "Yo! What's up?",
                    "Howdy partner! 🤠",
                    "Greetings human!",
                    "Hi! Let's talk!",
                    "Hey there! What's the vibe?"
                ]
            },
            {
                triggers: ['bye', 'goodbye', 'see ya', 'cya', 'later'],
                responses: [
                    "Later alligator! 🐊",
                    "Catch you on the flip side!",
                    "Peace out! ✌️",
                    "Until next time!",
                    "Take care! 😊",
                    "Bye! Come back soon!"
                ]
            },
            {
                triggers: ['thank you', 'thanks', 'thx', 'ty', 'appreciate'],
                responses: [
                    "You're welcome! 😊",
                    "My pleasure!",
                    "No worries!",
                    "Anytime!",
                    "Happy to help! 😇",
                    "Don't mention it!"
                ]
            },
            {
                triggers: ['how are you', 'how r u', 'hru', 'status'],
                responses: [
                    "I'm 100% digital awesomeness! 💻",
                    "Feeling electric! ⚡",
                    "All systems go! 🚀",
                    "I'm just ones and zeros, but feeling great!",
                    "Running at optimal parameters! 📈"
                ]
            },
            {
                triggers: ['lol', 'haha', 'funny', 'lmao'],
                responses: [
                    "Glad I could make you laugh! 😄",
                    "I should do stand-up! 🎤",
                    "Laughter is the best medicine! 💊",
                    "I'm here all week! 😎",
                    "That's what I'm here for! 😁"
                ]
            }
        ];

        const defaultResponses = [
            "Hmm, tell me more about that!",
            "Interesting! Could you explain differently?",
            "I'm still learning - try another angle?",
            "Let's switch gears - ask me something else!",
            "I didn't catch that. Mind rephrasing?",
            "Could you elaborate on that thought?",
            "I might need some help with that topic!"
        ];

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            let foundGroup = responseGroups.find(group => 
                group.triggers.some(trigger => lowerMessage.includes(trigger))
            );

            if (foundGroup) {
                return foundGroup.responses[Math.floor(Math.random() * foundGroup.responses.length)];
            }
            
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                typingIndicator.style.display = 'block';
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    const response = getBotResponse(message);
                    addMessage(response);
                }, 1000 + Math.random() * 1000);
            }
        }

        sendBtn.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Initial bot message
        setTimeout(() => {
            addMessage("Pro tip: Try different greetings! I've got multiple responses 😉");
        }, 2000);
    </script>
</body>
</html>
